<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Smartschool Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050815;
      color: #f5f5f5;
    }
    .container {
      padding: 10px 12px;
    }
    h2 {
      margin: 0 0 6px;
      font-size: 1rem;
    }
    .subtitle {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    ol {
      margin: 0;
      padding-left: 16px;
      font-size: 0.8rem;
    }
    li {
      margin-bottom: 4px;
    }
    .course-name {
      font-weight: 600;
    }
    .course-score {
      margin-left: 6px;
      opacity: 0.9;
    }
    .empty-state {
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <p class="empty-state">Wacht op gegevens van de Smartschool‑extensie…</p>
  </div>

  <script>
    const EXPECTED_ORIGIN = "https://jouw-github-gebruiker.github.io"; // mag ook "*" zijn als je wilt testen

    window.addEventListener("message", (event) => {
      // tijdens debuggen kun je hieronder tijdelijk EXPECTED_ORIGIN overslaan
      // if (event.origin !== EXPECTED_ORIGIN) return;

      const data = event.data;
      if (!data || data.type !== "smartschool-leaderboard-data") return;

      const payload = data.payload;
      const root = document.getElementById("app");
      root.innerHTML = "";

      const title = document.createElement("h2");
      title.textContent = `Leaderboard ${payload.yearLabel || ""}`;
      root.appendChild(title);

      const subtitle = document.createElement("div");
      subtitle.className = "subtitle";
      subtitle.textContent = `Globaal gemiddelde: ${payload.globalAvg.toFixed(2)}%`;
      root.appendChild(subtitle);

      const courses = (payload.courses || [])
        .slice()
        .sort((a, b) => b.avgPercent - a.avgPercent);

      if (!courses.length) {
        const p = document.createElement("p");
        p.className = "empty-state";
        p.textContent = "Geen vakken gevonden in de dataset.";
        root.appendChild(p);
        return;
      }

      const list = document.createElement("ol");
      courses.slice(0, 10).forEach(c => {
        const li = document.createElement("li");

        const nameSpan = document.createElement("span");
        nameSpan.className = "course-name";
        nameSpan.textContent = c.name;

        const scoreSpan = document.createElement("span");
        scoreSpan.className = "course-score";
        scoreSpan.textContent = `${c.avgPercent.toFixed(2)}%`;

        li.appendChild(nameSpan);
        li.appendChild(scoreSpan);
        list.appendChild(li);
      });

      root.appendChild(list);
    });
  </script>
</body>
</html>
